<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="public/favicon.png" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/css/uikit.min.css"
    />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit-icons.min.js"></script>
    <title>生产评估订单</title>
  </head>

  <body>
    <div
      class="uk-position-relative uk-visible-toggle uk-light"
      tabindex="-1"
      uk-slideshow="ratio:1920:800"
      loading="lazy"
      style="display: none;"
    >
      <ul class="uk-slideshow-items">
        <li>
          <img src="public/44280572.png" alt="" uk-cover />
        </li>
        <li>
          <img src="public/44280572.png" alt="" uk-cover />
        </li>
        <li>
          <img src="public/44280572.png" alt="" uk-cover />
        </li>
      </ul>
      <a
        class="uk-slidenav-large uk-position-center-left uk-position-small uk-hidden-hover"
        href="#"
        uk-slidenav-previous
        uk-slideshow-item="previous"
      ></a>
      <a
        class="uk-slidenav-large uk-position-center-right uk-position-small uk-hidden-hover"
        href="#"
        uk-slidenav-next
        uk-slideshow-item="next"
      ></a>
    </div>

    <div class="uk-panel uk-container">
      <div class="uk-align-center">
        <h1 class="uk-text-center">生产评估订单</h1>
        <span class="uk-align-right">
          <a href="/" class="uk-link-text">返回</a>
        </span>
      </div>
      <hr class="uk-divider-icon" />
      <div class="uk-align-center uk-card uk-card-large uk-card-hover">
        <div class="uk-card-title">
          <h2 class="uk-heading-bullet"><span>输入:</span></h2>
        </div>
        <form
          action="/start"
          method="POST"
          enctype="multipart/form-data"
          target="_blank"
          class="uk-form-horizontal uk-margin"
        >
          <div class="uk-card-body">
            <div class="uk-margin" uk-margin>
              <label for="file" class="uk-form-label">上传.xlsx格式文件:</label>
              <div class="uk-form-controls">
                <div uk-form-custom="target:true" class="uk-width-1-1">
                  <input type="file" name="file" id="file" class="uk-input" accept=".xlsx" required/>
                  <input
                    type="txt"
                    class="uk-input"
                    placeholder="点击选择文件"
                    disabled
                  />
                </div>
              </div>
            </div>
            <div class="uk-margin">
              <label class="uk-form-label">进行密码子优化:</label>
              <div class="uk-form-controls">
                <label class="uk-switch">
                  <input type="checkbox" id="param" name="param" disabled>
                  <span class="uk-switch-slider"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="uk-align-center uk-card-footer">
            <input
              type="submit"
              value="提交"
              class="uk-input uk-button uk-button-primary uk-width-1-1"
            />
          </div>
        </form>
      </div>
      {{if .}}
      <hr class="uk-divider-icon" />
      <div class="uk-align-center uk-card uk-card-large uk-card-hover">
        <div class="uk-card-title">
          <h2 class="uk-heading-bullet"><span>结果:</span></h2>
        </div>
        <div class="uk-card-body">
          <ul>
            <li><a href="public/{{.}}" target="_blank">{{.}}</a></li>
            <!-- <li><a href="public/{{.}}.tar" target="_blank">{{.}}.tar</a></li> -->
          </ul>
        </div>
      </div>
      {{end}}
    </div>

    <script>
      // 获取 URL 中的查询字符串
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
  
      // 获取 featureSwitch 参数的值
      const featureSwitchValue = urlParams.get('hrMode');
  
      // 如果 featureSwitch 的值为 "on"，则选中复选框
      if (featureSwitchValue === 'on') {
        document.getElementById('hrMode').checked = true;
      }
    </script>
  </body>
</html>
